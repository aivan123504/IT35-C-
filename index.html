<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title></title>
</head>
<body>

   <div class="container mt-5">
  <!-- Input and Button (Always Visible) -->
  <div class="mb-3">
    <input type="text" id="username" class="form-control" placeholder="Enter your name">
    <button id="submitName" class="btn btn-primary mt-2">Submit</button>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <p id="welcomeMessage">Hello!</p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>



    <h2>To-Do List</h2>
    <div>
        <textarea id="todoInput" placeholder="Add a new task" rows="3"></textarea>
        <button id="addButton">Add</button>
    </div>
    <ul id="todoList"></ul>

    <h3>Activity Log</h3>
    <ul id="activityLog"></ul>
</div>


<script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
    
</body>
</html>
